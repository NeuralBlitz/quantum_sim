name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest mypy networkx # networkx might not be in reqs if only for local usage

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=10 --max-line-length=120 --statistics --extend-ignore=E203,W503,F401,C901

    - name: Run mypy (type checking)
      run: |
        mypy quantum_sim --exclude quantum_sim/utils/jit_ops.py --exclude quantum_sim/visualization/circuit_drawer.py

    - name: Run tests with pytest
      # This step will execute pytest.
      # If no test files (e.g., test_*.py) are found, pytest will report "no tests ran".
      # For now, this is suitable as a placeholder until dedicated unit tests are added.
      run: pytest # Simple, unambiguous run command.

    - name: Archive code coverage results (Optional - uncomment to enable)
      # To enable code coverage, uncomment the following lines and configure your Codecov token.
      # For example:
      # run: |
      #   pytest --cov=quantum_sim --cov-report=xml
